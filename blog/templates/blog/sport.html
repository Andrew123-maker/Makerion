{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
    <article class="post">
        <time class="date">
            {{ post.published_date }}
        </time>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <h5><a href="">{{ post.topic }}</a></h5>
        <p>{{ post.text|linebreaksbr }}</p>
     </article>
    {% endfor %}
{% endblock %}
